name: Push Workflow - Build & Test

on:
  push:
    branches:
      - "**"  # Runs on all branches

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    env:
      SOLUTION: 'WebApplication3.sln'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore $SOLUTION

      - name: Build .NET app
        run: dotnet build $SOLUTION --no-restore

      - name: Run unit tests
        run: dotnet test TestProject1/TestProject1.csproj --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" || true

      - name: Generate Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: .NET Tests
          path: "**/test-results.trx"
          reporter: dotnet-trx
          fail-on-error: true
